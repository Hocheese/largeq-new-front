    <div id="load">
      <canvas id="star" width="300" height="300"></canvas>
      <p style="color: gold;">Loading......</p>
      <p style="color: gold;">全世界无产者联合起来</p>
      <p>字体文件较大，数据共4.5MB，可能要一两分钟才能加载好。建议在wifi环境打开。</p>

    <script>
      var now=0;
    var canvas=document.getElementById("star");
    var ctx=canvas.getContext("2d");
    ctx.translate(canvas.clientWidth/2,canvas.clientHeight/2);
    var interval=setInterval(function(){
      ctx.clearRect(-150,-150,300,300);
      loading();
      star();
      now+=0.2;
      //console.log(now);
    },50)
    window.onload = function () {
        interval=clearInterval(interval);
        var a=document.getElementById("load");
        a.style.opacity = 1;
        action();
        function action(){
          a.style.opacity-=0.05;
          if(a.style.opacity>0){
            setTimeout(function(){action()},100)
          }else{
            a.style.display = "none"
          }
        }
        
      }
    
    function loading(){
      ctx.lineWidth = "20";
      ctx.strokeStyle = "gold";
      ctx.beginPath();
      ctx.arc(0, 0, 130, now*Math.PI, (now +1.2) * Math.PI);
      ctx.stroke();
    }
    
    function star(){
      ctx.beginPath();
      for (var i = 0; i < 5; i++) {
        ctx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 50,
          -Math.sin((18 + i * 72) / 180 * Math.PI) * 50);
        ctx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 20,
          -Math.sin((54 + i * 72) / 180 * Math.PI) * 20);
      }
      ctx.closePath();
      //设置边框样式以及填充颜色   
      ctx.lineWidth = "0";
      ctx.strokeStyle = "gold";
      ctx.fillStyle = "gold";
      
      ctx.fill();
      ctx.stroke();
    }
      
    </script>
